<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="heading">Digital Clock</h2>
    <div class="clock-container">
        <div id="hours"></div>
        <span class="dots" >:</span> 
        <div id="minutes"></div>
        <span class="dots">:</span>
        <div id="seconds"></div> 
         
        <div id="dates">
            <div id="day"></div>
            <div id="date"></div>
            <div id="month"></div>
            <div id="year"></div> 
            </div>

            <div class="design">
                <p id="data1"> DAY</p>
                <p id="data2">DATE</p>
                <p id="data3">MONTH</p>
                <p id="data4">YEAR</p>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
